name: Java CI with Maven

on:
  push:

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-18.04, windows-2019, windows-2022]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Test with Maven
      run: mvn test
